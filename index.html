<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    </head>
  <body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">Virtual Board</h1>
        <div class="virtual-board">
            <div class="virtual-column" id="todo">
                <h4>To Do</h4>
                <div class="tasks" data-status="todo"></div>
                <div class="add-task-form">
                    <input type="text" class="form-control mb-2" placeholder="New task title">
                    
                    <button class="btn btn-primary btn-sm w-100">Add Task</button>
                </div>
            </div>
        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
